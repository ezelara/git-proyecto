<body>
    <header id="header">

        <!--Opciones de navegador-->

    <main>
        <h1 id="contacto">Contacto</h1>

        <section class="contenido">
            <form>
                <label for="campo-nombre"> Nombre </label>
                <input type="text" id="campo-nombre" placeholder="Nombre">
                <br>

                <label for="campo-apellido"> Apellido</label>
                <input type="text" id="campo-apellido" placeholder="Apellido">
                <br>

                <label for="email"> Correo electrónico </label>
                <input type="email" name="" id="email" placeholder="elemplo@gmail.com">
                <br>

                <label for="tel"> Teléfono</label>
                <input type="tel" name="" id="tel" placeholder="+54 ">
                <br>

                <p>Escribanos aquí su consulta:</p>
                <textarea name="" id="" placeholder="Escribanos su consulta aquí" cols="30" rows="10"></textarea>

                <input type="submit" value="Enviar">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim, doloribus.</p>
            </form>
        </section>

        <footer>
            <div>
                <img src="/img/logo.tel.jpg" id="telefono" alt="">
                <label for="telefono">+54 11 1234 1234</label>
            </div>

            <div>
                <img src="/img/logo.mail.png" id="mail" alt="">
                <label for="mail "> psicoonline@gmail.com</label>
            </div>

            <img src="/img/logo.linedin.png" id="linkedin" alt="">
            <img src="/img/logo.insta.png" id="insta" alt="">
            <img src="/img/logo.facebook.png" id="face" alt="">


        </footer>



    </main>
